<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽的カラーグリッド</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>音楽的カラーグリッド</h1>
        <p>クリックして色を選び、グリッド上で音を作成します。上段はピアノ、中段はベース、下段はドラムです。</p>
        <div id="colorPalette" aria-label="色のパレット"></div>
        <canvas id="canvas" width="1000" height="500" aria-label="音楽グリッドキャンバス"></canvas>
        <div id="controls" aria-label="操作ボタン">
            <button id="clearButton" aria-label="クリアボタン">クリア</button>
            <button id="eraserButton" class="eraser-button" aria-label="消しゴムボタン">消しゴム</button>
            <button id="saveButton" aria-label="保存ボタン">保存</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
