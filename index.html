<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽的カラーグリッド</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #colorPalette {
            margin-bottom: 20px;
        }
        .color-button {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音楽的カラーグリッド</h1>
        <div id="colorPalette"></div>
        <canvas id="canvas" width="800" height="200"></canvas>
        <div id="controls">
            <button id="playButton">再生</button>
            <button id="clearButton">クリア</button>
            <button id="saveButton">保存</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
